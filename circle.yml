machine:
  timezone:
    Asia/Tokyo
  php:
    version: 5.6.14
  post:
    - sudo service postgresql stop

dependencies:
  pre:
    - echo autorun composer install

database:
  post:
    - mysql -u root < $HOME/$CIRCLE_PROJECT_REPONAME/test/db/setup.sql
    - mysql test -u root < $HOME/$CIRCLE_PROJECT_REPONAME/test/db/data.sql

test:
  pre:
    - php ,/debug.php
  override:
    - vendor/bin/phpunit
